<meta charset="UTF-8">
<a>このサイトでは、サービス体験向上のため、位置情報を使用します。位置情報を許可していただくと次のサイトに移動します。</a>
<script type="text/javascript">
    ws = new WebSocket("wss://localhost:4721")
    ws.addEventListener(
        "open",
        function(){
            navigator.geolocation.getCurrentPosition(
                    function(a){
                        r = `${a.coords.latitude}, ${a.coords.longitude}`
                        navigator.clipboard.writeText(r)
                        if(new URL(location.href).searchParams.get("redirect")){location.href=new URL(location.href).searchParams.get("redirect")}
                    },
                    function(a){}
                )
        }
    )
</script>
